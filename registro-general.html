    <!-- Formulario de registro de información general -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Información General</h3>
                        <form action="" method="post" class="py-4">
                            <div class="form-row form-group">
                                <div class="col">
                                    <label for="Nombres">Nombres</label>
                                    <input type="text" name="nombresUsuario" id="nombresUsuario" class="form-control" placeholder="Nombres" required>
                                </div>
                                <div class="col">
                                    <label for="Apellidos">Apellidos</label>
                                    <input type="text" name="apellidosUsuario" id="apellidosUsuario" class="form-control" placeholder="Apellidos" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    </div>
                                    <input type="text" name="emailUsuario" id="emailUsuario" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label for="Telefono">Telefono:</label>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="Foto">Foto:</label>
                                    </div>
                                    
                                    <div class="col-md-3 mb-3">
                                        <select class="custom-select" name="selectorExtension" id="selectorExtension" required>
                                        <option selected  value="">+503</option>
                                        <option value="">+504</option>
                                        <option value="">+506</option>
                                        <option>...</option>
                                        </select>
                                    </div>
            
                                    <div class="col-md-3 mb-3">
                                        <input type="text" name="telefonoUsuario" id="telefonoUsuario" class="form-control" placeholder="Telefono" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" name="telefonoUsuario" id="telefonoUsuario">
                                            <label class="custom-file-label" for="customFile">Seleccionar archivo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center">
                                <input type="button" name="btnContinuar" id="btnContinuar" class="btn btn-primary btn-lg" value="Continuar">
                            </div>
                        </form>
                        <p class="justify-content-center text-center">
