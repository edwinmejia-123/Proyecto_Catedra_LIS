<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/imagen.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/font-icon.js"></script>
    <script src="js/cargarHeaderFooter.js" defer></script>
    <script src="js/ingresarRestaurante.js"defer></script>
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light" id="header"></nav>
    <!--Hero-->
    <section class="text-secondary px-4 py-5 text-center" style="background-color: #edf0f4;">
        <div class="py-5">
          <h1 class="display-5 font-weight-bold text-dark">Añade un restaurante</h1>
        </div>
    </section>
    <!--formulario-->
    <form action="#" method="post" class="container">
        <section class="container">
            <h2 class="mb-3">Nombre y Descripción</h2>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label for="nombreRestaurante">Nombre del restaurante</label>
                    <input type="text" name="nombreRestaurante" id="nombreRestaurante" class="form-control" required> 
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label for="descripcionRestaurante" >Descripción</label>
                    <textarea name="descripcionRestaurante" id="descripcionRestaurante" class="form-control" rows="5" placeholder="Descripción sobre el restaurante" required></textarea>
                </div>
            </div>
        </section>
        <hr>
        <section class="container">
            <h2 class="mb-3">Dirección</h2>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="direccionRestaurante">Dirección</label>
                    <input required type="text" name="direccionRestaurante" id="direccionRestaurante" class="form-control" placeholder="Metrocentro, San Salvador, El Salvador" > 
                </div>
            </div>
        </section>
        <hr>
        <section class="container">
            <h2 class="mb-3">Imagenes</h2>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="imagenesRestaurante">Dirección</label>
                    <input type="file" name="imagenesRestaurante" id="imagenesRestaurante" class="form-control" accept="image/*" multiple required > 
                </div>
            </div>
        </section>
        <hr>
        <section class="container">
            <h2 class="mb-3">Contacto</h2>
            <div class="row">
                <div class="col-12 col-md-6 form-group">
                    <label for="telefonoRestaurante">Teléfono</label>
                    <input required type="tel" name="telefonoRestaurante" id="telefonoRestaurante" class="form-control">
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label for="emailRestaurante" >Correo Electrónico</label>
                    <input required type="email" name="emailRestaurante" id="emailRestaurante" class="form-control">
                </div>
                <div class="col-12 form-group">
                    <label for="webRestaurante" >Sitio web <span class="text-secondary">(opcional)</span></label>
                    <input type="email" name="webRestaurante" id="webRestaurante" class="form-control">
                </div>
                <div class="col-12 form-group">
                    <label for="emailRestaurante" >Redes Sociales <span class="text-secondary">(opcional)</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select name="redes_sociales" id="redes_sociales" class="custom-select">
                                <option disabled selected hidden>Redes Sociales</option>
                                <option value="facebook">Facebook</option>
                                <option value="instagram">Instagram</option>
                                <option value="tiktok">Tiktok</option>
                            </select>
                        </div>
                        <input type="text" name="" id="red_social" class="form-control" id="red_social">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" id="agregar_red_social">+</button>
                        </div>
                    </div>
                    <div class="mt-3" id="mostrar_redes_sociales">
                        
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <section class="container">
            <h2 class="mb-3">¿Qué categoria pertenece el restaurante?</h2>
            <div class="row">
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input cursor" type="radio" name="categoriaRestaurante" id="gourmet" value="gourmet" style="cursor: pointer;"> 
                        <label for="gourmet" class="form-check-label text-capitalize" style="cursor:pointer;">Gourmet</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="categoriaRestaurante" id="especialidad" value="especialidad" role="button"> 
                        <label for="especialidad" class="form-check-label text-capitalize">De especialidad</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="categoriaRestaurante" id="familiar" value="familiar" role="button"> 
                        <label for="familiar" class="form-check-label text-capitalize">familiar</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="categoriaRestaurante" id="buffet" value="buffet" role="button"> 
                        <label for="buffet" class="form-check-label text-capitalize">buffet</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="categoriaRestaurante" id="rapida" value="rapida" role="button"> 
                        <label for="rapida" class="form-check-label text-capitalize">Comida rapida</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="categoriaRestaurante" id="tematico" value="tematico" role="button"> 
                        <label for="tematico" class="form-check-label text-capitalize">temático</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input required class="form-check-input" type="radio" name="categoriaRestaurante" id="Ambulante" value="Ambulante" role="button"> 
                        <label for="Ambulante" class="form-check-label text-capitalize">ambulante</label>
                    </div>
                </div>
            </div>
        </section>
        <button type="submit" class="col-12 btn btn-white border border-dark p-3 mt-4">Enviar</button>
    </form>
    <!--Footer-->
    <footer class="py-5 footer" id="footer">
</body>
</html>
